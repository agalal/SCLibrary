<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-user-plus fa-fw"></i> User Account Requests

    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th ng-click="updateSortAcc('a.properties.username')">
                                    <a class="dark">Account Name</a>
                                    <span ng-show="sortTypeAcc == 'a.properties.username' && !sortReverseAcc" class="fa fa-caret-down"></span>
                                    <span ng-show="sortTypeAcc == 'a.properties.username' && sortReverseAcc" class="fa fa-caret-up"></span>
                                </th>
                                <th ng-click="updateSortAcc('a.properties.type')">
                                    <a class="dark">Account Type</a>
                                    <span ng-show="sortTypeAcc == 'a.properties.type' && !sortReverseAcc" class="fa fa-caret-down"></span>
                                    <span ng-show="sortTypeAcc == 'a.properties.type' && sortReverseAcc" class="fa fa-caret-up"></span>
                                </th>
                                <th ng-click="updateSortAcc('a.properties.approved')">
                                    <a class="dark">Approval Status</a>
                                    <span ng-show="sortTypeAcc == 'a.properties.approved' && !sortReverseAcc" class="fa fa-caret-down"></span>
                                    <span ng-show="sortTypeAcc == 'a.properties.approved' && sortReverseAcc" class="fa fa-caret-up"></span>
                                </th>
                                <th>Approve?</th>
                                <th>Deny?</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="account in accounts | orderBy:sortTypeAcc:sortReverseAcc | filter:searchTerm" data-account="{{account}}">
                                <td class="username" ng-bind="account.a.properties.username"></td>
                                <td class="type" ng-bind="account.a.properties.type"></td>
                                <td class="acc_approved" ng-bind="account.a.properties.approved"></td>
                                <td class="text-center">
                                    <button ng-click="approveAccount(account)" type="button" class="btn btn-outline btn-success">Approve</button>
                                </td>
                                <td class="text-center">
                                    <button ng-click="denyAccount(account)" type="button" class="btn btn-outline btn-danger">Deny</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.col-lg-4 (nested) -->

            <!-- /.col-lg-8 (nested) -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.panel-body -->
</div>
<!-- /.panel -->

    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th ng-click="updateSortReq('a.properties.name')">
                                    <a class="dark">Account Name</a>
                                    <span ng-show="sortTypeReq == 'a.properties.name' && !sortReverseReq" class="fa fa-caret-down"></span>
                                    <span ng-show="sortTypeReq == 'a.properties.name' && sortReverseReq" class="fa fa-caret-up"></span>
                                </th>
                                <th ng-click="updateSortReq('r.properties.username')">
                                    <a class="dark">SC Username</a>
                                    <span ng-show="sortTypeReq == 'r.properties.username' && !sortReverseReq" class="fa fa-caret-down"></span>
                                    <span ng-show="sortTypeReq == 'r.properties.username' && sortReverseReq" class="fa fa-caret-up"></span>
                                </th>
                                <th ng-click="updateSortReq('r.properties.complete')">
                                    <a class="dark">Approved</a>
                                    <span ng-show="sortTypeReq == 'r.properties.complete' && !sortReverseReq" class="fa fa-caret-down"></span>
                                    <span ng-show="sortTypeReq == 'r.properties.complete' && sortReverseReq" class="fa fa-caret-up"></span>
                                </th>
                                <th>Approve?</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="request in requests | orderBy:sortTypeReq:sortReverseReq | filter:searchTerm" data-request="{{request}}">
                                <td class="acc_name" ng-bind="request.a.properties.username"></td>
                                <td class="sc_name" ng-bind="request.r.properties.username"></td>
                                <td class="req_approved" ng-bind="request.r.properties.complete"></td>
                                <td class="req_approval text-center">
                                    <button ng-click="approveRequest(request)" class="btn btn-outline btn-success">Approve</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.col-lg-4 (nested) -->
            <div class="col-lg-8">
                <div id="morris-bar-chart"></div>
            </div>
            <!-- /.col-lg-8 (nested) -->
        </div>
        <!-- /.row -->
