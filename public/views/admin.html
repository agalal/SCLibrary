        <input type="text" placeholder="Search" ng-model="searchTerm" />

<br>
Accounts
<br>
<table cellpadding="0" cellspacing="0" id="acc-view" style="clear:both;">
    <ul class="header">
        <li>
            <ol class="col-sizeable">
                <li class="text-center" ng-click="updateSortAcc('a.properties.username')">
                    <a class="dark">Account Name</a>
                    <span ng-show="sortTypeAcc == 'a.properties.username' && !sortReverseAcc" class="fa fa-caret-down"></span>
                    <span ng-show="sortTypeAcc == 'a.properties.username' && sortReverseAcc" class="fa fa-caret-up"></span>
                </li>

                <li class="text-center" ng-click="updateSortAcc('a.properties.type')">
                    <a class="dark">Account Type</a>
                    <span ng-show="sortTypeAcc == 'a.properties.type' && !sortReverseAcc" class="fa fa-caret-down"></span>
                    <span ng-show="sortTypeAcc == 'a.properties.type' && sortReverseAcc" class="fa fa-caret-up"></span>
                </li>

                <li class="text-center" ng-click="updateSortAcc('a.properties.approved')">
                    <a class="dark">Approval Status</a>
                    <span ng-show="sortTypeAcc == 'a.properties.approved' && !sortReverseAcc" class="fa fa-caret-down"></span>
                    <span ng-show="sortTypeAcc == 'a.properties.approved' && sortReverseAcc" class="fa fa-caret-up"></span>
                </li>

                <li class="text-center">
                	Approve Account?
                </li>

                <li class="text-center">
                	Deny Account?
                </li>
            </ol>
        </li>
    </ul>
    <ul class="list">
        <li class="account-row" ng-repeat="account in accounts | orderBy:sortTypeAcc:sortReverseAcc | filter:searchTerm" data-account="{{account}}">
            <!--td >x</td-->
            <ol>
                <li class="username" ng-bind="account.a.properties.username"></li>
                <li class="type" ng-bind="account.a.properties.type"></li>
                <li class="approved" ng-bind="account.a.properties.approved"></li>
                <li class="acc_approval">
                	<button ng-click="approveAccount(account)">Approve</button>
                </li>
                <li class="acc_denial">
                	<button ng-click="denyAccount(account)">Deny</button>
                </li>
            </ol>
        </li>
    </ul>
</table>

Requests
<br>
<table cellpadding="0" cellspacing="0" id="req-view" style="clear:both;">
    <ul class="header">
        <li>
            <ol class="col-sizeable">
                <li class="text-center" ng-click="updateSortReq('a.properties.username')">
                    <a class="dark">Account Name</a>
                    <span ng-show="sortTypeReq == 'a.properties.username' && !sortReverseReq" class="fa fa-caret-down"></span>
                    <span ng-show="sortTypeReq == 'a.properties.username' && sortReverseReq" class="fa fa-caret-up"></span>
                </li>


                <li class="text-center" ng-click="updateSortReq('r.properties.username')">
                    <a class="dark">SC Username</a>
                    <span ng-show="sortTypeReq == 'r.properties.username' && !sortReverseReq" class="fa fa-caret-down"></span>
                    <span ng-show="sortTypeReq == 'r.properties.username' && sortReverseReq" class="fa fa-caret-up"></span>
                </li>

            </ol>
        </li>
    </ul>
    <ul class="list">
        <li class="request-row" ng-repeat="request in requests | orderBy:sortTypeReq:sortReverseReq | filter:searchTerm" data-request="{{request}}">
            <!--td >x</td-->
            <ol>
                <li class="acc_name" ng-bind="request.a.properties.username"></li>
                <li class="sc_name" ng-bind="request.r.properties.username"></li>
            </ol>
        </li>
    </ul>
</table>
