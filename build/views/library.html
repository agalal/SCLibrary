<div class="left-side-wrapper collapse" id="left-side">
  <div class="search-wrapper">
    <form id="search-form">
      <input type="text" placeholder="Search" id="search-bar"/>
    </form>
  </div>
  <ul class="side">
    <li id='library-toggle'>Song Library</li>

    <li id="channel-toggle">
      Channels
      <span id="channel-carat-down" class="fa fa-caret-down"></span>
      <span id="channel-carat-up" class="fa fa-caret-up"></span>
    </li>

    <li id="channel-list" class="scroll-container">
    </li>

    <li id="playlist-toggle">
      Playlists
      <span id="playlist-carat-down" class="fa fa-caret-down"></span>
      <span id="playlist-carat-up" class="fa fa-caret-up"></span>
    </li>

    <li id="add-playlist">
      <form id="add-playlist-form">
        <span id="add-playlist-btn">+ Add Playlist</span><br>
        <input type="text" id="add-playlist-input" name="text" />
      </form>
    </li>

    <li id="playlist-list">
    </li>

    <li id="scplaylist-toggle">
      SC Playlists
      <span id="scplaylist-carat-down" class="fa fa-caret-down"></span>
      <span id="scplaylist-carat-up" class="fa fa-caret-up"></span>
    </li>

    <li id="scplaylist-list">
    </li>

    <li id="download-toggle">
      Need To Download
    </li>

    <li id="deleted-toggle" class="text-danger">
      Deleted Tracks
    </li>

    <li id="queue-link">Queue</li>
  </ul>
</div>
<ul class="header">
  <li>
  <ol class="col-sizeable">
      <li class="col-header text-center channel" data-sort='c.properties.name'>
        <a data-also-resize="channel" class="dark">
          Channel
          <i class="icon-uEA03-caret-down hidden"></i>
          <i class="icon-uEA06-caret-up hidden"></i>
        </a>
        <div class="drag-handle"></div>
      <li class="col-header text-center title" data-sort='t.properties.name'>
        <a data-also-resize="title" class="dark">
          Title
          <i class="icon-uEA03-caret-down hidden"></i>
          <i class="icon-uEA06-caret-up hidden"></i>
        </a>
        <div class="drag-handle"></div>
      <li class="col-header text-center date" data-sort='t.properties.created_at'>
        <a data-also-resize="date" class="dark">
          Date Created
          <i class="icon-uEA03-caret-down hidden"></i>
          <i class="icon-uEA06-caret-up hidden"></i>
        </a>
        <div class="drag-handle"></div>
      <li class="col-header text-center genre" data-sort='t.properties.genre'>
        <a data-also-resize="genre" class="dark">
          Genre
          <i class="icon-uEA03-caret-down hidden"></i>
          <i class="icon-uEA06-caret-up hidden"></i>
        </a>
        <div class="drag-handle"></div>
      <li class="col-header text-center duration" data-sort='t.properties.duration'>
        <a data-also-resize="duration" class="dark">
          Duration
          <i class="icon-uEA03-caret-down hidden"></i>
          <i class="icon-uEA06-caret-up hidden"></i>
        </a>
        <div class="drag-handle"></div>
      <li class="col-header text-center liked" data-sort='r.properties.created_at'>
        <a data-also-resize="liked" class="dark">
          Date Liked
          <i class="icon-uEA03-caret-down hidden"></i>
          <i class="icon-uEA06-caret-up hidden"></i>
        </a>
        <div class="drag-handle"></div>
      <li class="col-header text-center playcount" data-sort='r.properties.play_count'>
        <a data-also-resize="playcount" class="dark">
          Play Count
          <i class="icon-uEA03-caret-down hidden"></i>
          <i class="icon-uEA06-caret-up hidden"></i>
        </a>
        <div class="drag-handle"></div>
      <li class="col-header text-center rating" data-sort='r.properties.rating'>
        <a data-also-resize="rating" class="dark">
          Rating
          <i class="icon-uEA03-caret-down hidden"></i>
          <i class="icon-uEA06-caret-up hidden"></i>
        </a>
        <div class="drag-handle"></div>
      <li class="col-header text-center domain" data-sort='t.properties.purchase_url_domain'>
        <a data-also-resize="domain" class="dark">
          Domain
          <i class="icon-uEA03-caret-down hidden"></i>
          <i class="icon-uEA06-caret-up hidden"></i>
        </a>
        <div class="drag-handle"></div>
      <li class="col-header text-center downloaded" data-sort='r.properties.downloaded'>
        <a data-also-resize="downloaded" class="dark">
          <i class='icon-uEA08-download'></i>
          <i class="icon-uEA03-caret-down hidden"></i>
          <i class="icon-uEA06-caret-up hidden"></i>
        </a>
        <div class="drag-handle"></div>
    </ol>

</ul>

<div class="library-wrapper">
  <table cellpadding="0" cellspacing="0" id="lib-view" style="clear:both;">
    <ul class="list alternate-colors" id='track-rows'>
    </ul>
  </table>
</div>
